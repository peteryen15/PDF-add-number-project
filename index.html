<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF加編號</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>PDF加編號</h1>
    </header>
    <section>
      <div class="area1">
        <p>
          步驟1 : 輸入編號
          <input type="text" id="inputNum" />
        </p>
        <p>
          步驟2 : 選擇目標PDF
          <input type="file" id="PDF" accept="application/pdf" />
        </p>
      </div>
      <div class="area2">
        <p>
          步驟3 : 下載加上編號的 PDF
          <button onclick="modifyPdf()">下載 PDF</button>
        </p>
      </div>
    </section>
  </body>

  <script src="./node_modules/downloadjs/download.min.js"></script>
  <script src="./node_modules/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="./app.js"></script>
</html>
