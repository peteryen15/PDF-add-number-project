<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF加編號</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td>N95</td>
        <td>南區</td>
        <td>原制度</td>
      </tr>
      <tr>
        <th>步驟一 : 選擇合約PDF</th>
        <td>
          <input type="file" accept="application/pdf" id="selectPDF1" />
        </td>
        <td>
          <input type="file" accept="application/pdf" id="selectPDF2" />
        </td>
        <td>
          <input type="file" accept="application/pdf" id="selectPDF3" />
        </td>
      </tr>
      <tr>
        <th>步驟二 : 輸入份數</th>
        <td><input type="number" min="0" class="inputNum" id="inputNum1" /></td>
        <td><input type="number" min="0" class="inputNum" id="inputNum2" /></td>
        <td><input type="number" min="0" class="inputNum" id="inputNum3" /></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="download" id="download1">下載 PDF</button></td>
        <td><button class="download" id="download2">下載 PDF</button></td>
        <td><button class="download" id="download3">下載 PDF</button></td>
      </tr>
      <tr>
        <th>目前已套用編號</th>
        <td>00000</td>
        <td>00000</td>
        <td>00000</td>
      </tr>
    </table>
  </body>

  <script src="./node_modules/downloadjs/download.min.js"></script>
  <script src="./node_modules/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="./app.js"></script>
</html>
